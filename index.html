<body>
    <nav class="navbar sticky-top body-tertiary navbar-dark shadow-5-strong">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/images/camper logo 1.jpg" alt="TCF Logo" width="80" height="64"></a>
            <button class="navbar-toggler btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="conversions.html">Conversions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container text-center">
        <div class="row align-items-center">
            <div id="hero" class="col">
                <p>The Campervan Factory</p>
            </div>
        </div>
    </div>


    
    <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/images/campervanone1.jpg" class="d-block w-100" alt="Campervan Example 1">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/campervantwo1.jpg" class="d-block w-100" alt="Campervan Example 2">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/campervanthree1.jpg" class="d-block w-100" alt="Campervan Example 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouslIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2 id="newsletter">Newsletter</h2>
                <p id="newsletter-info">
                    Sign up to our newsletter for all the latest campervans we have available!
                </p>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="First Name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Kathryn">
                </div>
                <div class="mb-3">
                    <label for="Last Name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Janeway">
                </div>
                <div class="mb-3">
                    <label for="Email Address" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="kjaneway@voyager.com">
                </div>
                <div id="submit">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col">
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens new tab)"><i
                            class="fa-brands fa-facebook-square"></i></a>
                </div>
                <div class="col">
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens new tab)"><i
                            class="fa-brands fa-instagram-square"></i></a>
                </div>
                <div class="col">
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube Channel (opens new tab)"><i
                            class="fa-brands fa-youtube-square"></i></a>
                </div>
            </div>
        </div>
    </footer>

</html>
